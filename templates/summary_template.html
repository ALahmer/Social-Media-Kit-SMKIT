<!-- summary_template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        p {
            font-size: 18px;
        }
        .image-container {
            margin-top: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .media-container {
            margin-top: 20px;
        }
        .media-container video, .media-container audio {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>{{title}}</h1>
    <p>{{description}}</p>

    <div class="image-container">
        {{images}}
    </div>

    <div class="media-container">
        {{video}}
        {{audio}}
    </div>

    <p><strong>Updated time:</strong> {{updated_time}}</p>
    <p><strong>Article published time:</strong> {{article_published_time}}</p>
    <p><strong>Article modified time:</strong> {{article_modified_time}}</p>
    <p><strong>Article tag:</strong> {{article_tag}}</p>
    <p><strong>Keywords:</strong> {{keywords}}</p>
    <p><strong>URL:</strong> <a href="{{url}}">{{url}}</a></p>

</body>
</html>
